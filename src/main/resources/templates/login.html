<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-btn {
            margin: 15px 0;
            padding: 12px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .login-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-container">
        <h1 class="mb-4">소셜 로그인</h1>

        <!-- 구글 로그인 버튼 -->
        <a href="/oauth2/authorization/google" class="btn btn-light login-btn border">
            <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
            구글 로그인
        </a>

        <!-- 네이버 로그인 버튼 -->
        <a href="/oauth2/authorization/naver" class="btn btn-success login-btn">
            <img src="https://i.namu.wiki/i/PG1UP1bC5Ijo62YI5buDNZlI5ypgQcGe6Ehq-Rib_qn6X95ANQZhIqHrYqsTAXldai_ERRV6IahPeIcSVu0YqAYaE29MnONWi-VhSvzTSDveSIe0fPxGwfLdnNa_gM4Ljgf22COTweIbuTlYtN5etg.svg" alt="Naver Logo">
            네이버 로그인
        </a>

        <!-- 카카오 로그인 버튼 -->
        <a href="/oauth2/authorization/kakao" class="btn btn-warning login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" alt="Kakao Logo">
            카카오 로그인
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
